<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-opacity: .5;
  stroke-width: .5px;
}

.point {
  stroke: #f00;
  /*fill: #700;*/
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<script>window["_GOOG_TRANS_EXT_VER"] = "1";</script></head><body>
<script src="./index_files/d3.v3.min.js"></script>
<script src="./index_files/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 960;

var projection = d3.geo.mercator()
    .scale((width + 1) / 2 / Math.PI)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("world-50m.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);

//  d3.json("http://geowhatsit-server.herokuapp.com/counts.json", function(error, data) {
  d3.json("http://localhost:5000/counts/grouped-by-geohash/2.json", function(error, data) {
    var extent = d3.extent(data.counts, function(d) {return d.count; });
    console.dir(extent);
    var color = d3.scale.linear().domain(extent).range(['black', 'red']);
    svg.selectAll(".point")
            .data(data.counts)
            .enter().append("circle")
            .attr("class", "point")
            .style("fill", function(d) { return color(d.count); })
            .attr("cx", function(d) {
                return projection([d.lat_lon.longitude, d.lat_lon.latitude])[0];
            })
            .attr("cy", function(d) {
                return projection([d.lat_lon.longitude, d.lat_lon.latitude])[1];
            })
            .attr("r", 8);
  });
});

d3.select(self.frameElement).style("height", height + "px");

</script>
</body></html>
